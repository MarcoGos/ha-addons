name: Vantage Pro to MQTT
description: >-
  Vantage Pro Weather to MQTT gateway. Using the pyvantagepro library
url: https://github.com/MarcoGos/ha-addons
version: "1.0.2"
slug: "vantagepro2mqtt"
arch:
  - aarch64
  - amd64
  - armhf
  - i386
apparmor: true
options:
  address: ""
  interval: 30
  unit_system: Metric
  new_sensor_used: false
  log_level: notice
schema:
  device: "device(subsystem=tty)?"
  address: "str?"
  interval: "int"
  unit_system: "list(Imperial|Metric)"
  new_sensor_used: "bool"
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
  mqtt_host: "str?"
  mqtt_port: "port?"
  mqtt_user: "str?"
  mqtt_pass: "str?"
  discovery_prefix: "str?"
init: false
uart: true
services:
  - mqtt:need
stage: "experimental"