configuration:
  device:
    name: Device
  mqtt_host:
    name: MQTT Host
    description: "MQTT auto discovery is used. If no MQTT is installed within Home Assistant you can provide the server info here."
  mqtt_port:
    name: MQTT Port
  mqtt_user:
    name: MQTT User
  mqtt_pass:
    name: MQTT Password
  discovery_prefix:
    name: "Discovery Prefix"
    description: "Set the discovery prefix, usually this is 'homeassistant'."
  unit_system:
    name: "Use Imperial or Metric system"
  interval:
    name: Interval
    description: "Interval in seconds: Seconds between each data retrieval."   
  new_sensor_used:
