configuration:
  device:
    name: Device
    description: "Choose a serial device."
  address:
    name: Address
    description: "You need to provide either an address (eg. 192.168.1.25:22222) or a serial device (by showing unused optional configuration options)."
  mqtt_host:
    name: MQTT Host
    description: "MQTT auto discovery is used. If no MQTT is installed within Home Assistant you can provide the server info here."
  mqtt_port:
    name: MQTT Port
  mqtt_user:
    name: MQTT User
  mqtt_pass:
    name: MQTT Password
  discovery_prefix:
    name: "Discovery Prefix"
    description: "Set the discovery prefix, usually this is 'homeassistant'."
  unit_system:
    name: "Use Imperial or Metric system"
  interval:
    name: Interval
    description: "Interval in seconds: Seconds between each data retrieval."   
  new_sensor_used:
    name: "New temperature sensor"
    description: "Use this setting if the new VP2 TH sensor 7346.070 is used on an older Vantage Pro 2. Temperature will be corrected with -0.5°C or -0.9°F."
  log_level:
    name: Log level
    description: Controls the level of log details the add-on provides.
  alt_windspeed_uom:
    name: "Alternative windspeed unit of measure"
    description: "Use m/s instead of km/h for windspeed (only applies to metric system)."
  windrose8:
    name: "Windrose with 8 cardinal directions"
    description: "Use 8 cardinal wind directions instead of 16."