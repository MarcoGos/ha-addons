name: Vantage Pro Weather to MQTT
description: >-
  Vantage Pro Weather to MQTT gateway. Based on vproweather
url: https://github.com/MarcoGos/homeassistant_vproweather/
version: "1.0.4"
slug: "vproweather2mqtt"
arch:
  - aarch64
  - amd64
  - armhf
apparmor: true
options:
  device: null
  interval: 50
  unit_system: Metric
  log_level: info
schema:
  device: device(subsystem=tty)
  interval: "int"
  unit_system: "list(Imperial|Metric)"
  new_sensor_used: "bool"
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
  mqtt_host: "str?"
  mqtt_port: "port?"
  mqtt_user: "str?"
  mqtt_pass: "str?"
  discovery_prefix: "str?"
init: false
uart: true
services:
  - mqtt:need
stage: "experimental"